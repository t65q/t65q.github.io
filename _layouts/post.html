---
layout: default
---

<div class="container">
  <p><span class="home"><a href="{{ site.url }}">Home</a></span></p>
  <article class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: '%b %d %Y' }}</time>
    {{ content }}
  </article>
</div>
