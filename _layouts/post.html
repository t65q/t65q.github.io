---
layout: default
---
<div class="container">
  <div class="row-fluid">
    <div class="card-deck">
      <div class="card">
        <p><span class="home"><a href="{{ site.url }}">Home</a></span></p>
        <article class="post">
          <h1 class="card-title">{{ page.title }}</h1>
          <p class="card-text"><time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: '%b %d %Y' }}</time></p>
          <p class="card-text">
          {{ content }}
          </p>
        </article>
      </div>
    </div>
  </div>
</div>
